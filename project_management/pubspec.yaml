name: project_management
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"


dependencies:
  flutter_localizations:
    sdk: flutter
  flutter:
    sdk: flutter

  async_redux: ^9.0.3
  dio: ^4.0.6

  cupertino_icons: ^1.0.2
  cloud_firestore: ^3.1.17
  firebase_auth: ^3.3.19
  firebase_core: ^1.17.1
  provider: ^6.0.3
  qr_flutter: ^4.0.0
  table_calendar: ^3.0.6
  intl: ^0.17.0
  syncfusion_flutter_calendar: ^20.1.59
  json_annotation: ^4.5.0
  freezed_annotation: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  freezed: ^2.0.3+1
  build_runner: ^2.1.11
  json_serializable: ^6.2.0

flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/images/profile_images/
    - assets/

  fonts:
    - family: MyFlutterApp
      fonts:
        - asset: assets/fonts/MyFlutterApp.ttf
 
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 600

    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish/Mulish-Regular.ttf
        - asset: assets/fonts/Mulish/Mulish-Bold.ttf
          weight: 600
        - asset: assets/fonts/Mulish/Mulish-light.ttf
          weight: 300
    
    - family: Allerta
      fonts:
        - asset: assets/fonts/Allerta/AllertaStencil-Regular.ttf
